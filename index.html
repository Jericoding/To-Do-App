<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed To-Do App (Proper Implementation)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-area {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #27ae60;
        }
        
        #addBtn {
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #addBtn:hover {
            background-color: #219653;
        }
        
        #taskList {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #27ae60;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            background-color: #f1f2f6;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #95a5a6;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .task-text {
            flex: 1;
            font-size: 18px;
            margin-right: 15px;
            word-break: break-word;
        }
        
        .task-buttons {
            display: flex;
            gap: 10px;
        }
        
        .task-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .complete-btn {
            background-color: #3498db;
            color: white;
        }
        
        .complete-btn:hover {
            background-color: #2980b9;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .stats span {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .control-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background-color: #2980b9;
        }
        
        .control-btn.clear {
            background-color: #e74c3c;
        }
        
        .control-btn.clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        
        
        <div class="controls">
            <button class="control-btn" id="clearCompleted">Clear Completed</button>
            <button class="control-btn clear" id="clearAll">Clear All</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn">Add Task</button>
        </div>
        
        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
        
        <div class="stats">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed: <span id="completedTasks">0</span></div>
            <div>Pending: <span id="pendingTasks">0</span></div>
        </div>
        
    </div>

    <script>
        // Fixed To-Do App Implementation
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const pendingTasksEl = document.getElementById('pendingTasks');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            const clearAllBtn = document.getElementById('clearAll');
            
            // State with proper management
            let tasks = loadTasks();
            let nextId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
            
            // Load tasks from localStorage
            function loadTasks() {
                const saved = localStorage.getItem('todoTasks');
                if (saved) {
                    return JSON.parse(saved);
                }
                // Default tasks
                return [
                    { id: 1, text: 'Learn JavaScript basics', completed: true },
                    { id: 2, text: 'Build a todo app', completed: false },
                    { id: 3, text: 'Fix all the bugs properly', completed: false },
                    { id: 4, text: 'Learn about event delegation', completed: true }
                ];
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('todoTasks', JSON.stringify(tasks));
            }
            
            // Function to update stats
            function updateStats() {
                totalTasksEl.textContent = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                completedTasksEl.textContent = completed;
                pendingTasksEl.textContent = tasks.length - completed;
            }
            
            // Function to render tasks PROPERLY
            function renderTasks() {
                // Clear the list
                taskList.innerHTML = '';
                
                // Recreate all task items from state
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.dataset.id = task.id; // Use data attribute for ID
                    
                    if (task.completed) {
                        taskItem.classList.add('completed');
                    }
                    
                    taskItem.innerHTML = `
                        <div class="task-text">${task.text}</div>
                        <div class="task-buttons">
                            <button class="task-btn complete-btn" data-id="${task.id}">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="task-btn delete-btn" data-id="${task.id}">Delete</button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                });
                
                updateStats();
                saveTasks();
            }
            
            // Event Delegation - One event listener for all task buttons
            taskList.addEventListener('click', (e) => {
                const target = e.target;
                
                // Check if a complete or delete button was clicked
                if (target.classList.contains('complete-btn')) {
                    const taskId = parseInt(target.dataset.id);
                    toggleTaskCompletion(taskId);
                } else if (target.classList.contains('delete-btn')) {
                    const taskId = parseInt(target.dataset.id);
                    deleteTask(taskId);
                }
            });
            
            // Toggle task completion
            function toggleTaskCompletion(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    renderTasks();
                }
            }
            
            // Delete a task by ID (not by index!)
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
            
            // Add new task
            addBtn.addEventListener('click', () => {
                const text = taskInput.value.trim();
                if (text !== '') {
                    // Use unique ID instead of relying on array index
                    tasks.push({
                        id: nextId++,
                        text: text,
                        completed: false
                    });
                    
                    taskInput.value = '';
                    taskInput.focus();
                    renderTasks();
                }
            });
            
            // Add task on Enter key
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });
            
            // Clear completed tasks
            clearCompletedBtn.addEventListener('click', () => {
                tasks = tasks.filter(task => !task.completed);
                renderTasks();
            });
            
            // Clear all tasks
            clearAllBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all tasks?')) {
                    tasks = [];
                    nextId = 1;
                    renderTasks();
                }
            });
            
            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
